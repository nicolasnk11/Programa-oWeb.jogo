    <h1>Jogo de adivinhação de números</h1>

    <p>Selecionamos um número aleatório entre 1 e 100. Veja se você consegue adivinhá-lo em 10 voltas ou menos. Vamos dizer-lhe se o seu palpite foi muito alto ou muito baixo.</p>

    <div class="form">
      <label for="guessField">Digite um palpite:  </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Palpitar" class="guessSubmit">
    </div>

    

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
